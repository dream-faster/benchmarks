name: benchmarks

on:
  push:

jobs:

  run-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - "3.9"


    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: run-benchmarks
        run: |
          python main.py

